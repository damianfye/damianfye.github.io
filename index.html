<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Birthday Celebration</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #0D0D0D, #222222); /* Darker gradient */
        color: #fff;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
    }
    
        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    
        h1 {
            font-size: 6vw;
            margin-top: 2vh;
            text-shadow: 2px 2px 4px #000; /* Text shadow for depth */
        }
    
        #ageDisplay {
            font-size: 10vw;
            margin: 4vh auto;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for readability */
            padding: 1vh 1vw;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5); /* Soft box shadow */
        }
    
        button {
            font-size: 4vw;
            padding: 3vw;
            margin: 2vh auto;
            width: 60%;
            border: 2px solid #fff;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
    
        button:hover, button:focus {
            background-color: rgba(255, 255, 255, 0.3);
            outline: none;
            transform: scale(1.05);
        }
    
        @media (max-width: 480px) {
            h1 {
                font-size: 8vw;
            }
    
            #ageDisplay {
                font-size: 12vw;
            }
    
            button {
                font-size: 6vw;
                padding: 4vw;
            }
        }
    </style>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>
</head>

<body>
    <div class="fireworks"></div>

    <h1>С днем рождения, Алина! Желаю тебе дня, полного счастья, и года, полного радости ❤️❤️❤️</h1>
    <div id="ageDisplay">---</div>
    <button id="confettiButton">Нажми чтобы праздновать!</button>

    <!-- Confetti script -->
    <script type="module">
        import confetti from 'https://cdn.skypack.dev/pin/canvas-confetti@v1.9.1-CkYHxDlH9y5pQR7JV1Sn/mode=imports/optimized/canvas-confetti.js';

        const confettiButton = document.getElementById('confettiButton');
        confettiButton.addEventListener('click', () => {
            confetti({
                particleCount: 500,
                spread: 360,
                origin: { y: 0.35 }

            });
        });
    </script>

    <!-- Fireworks script -->
    <script>
        // Initialize the fireworks instance outside of the event listener
        const container = document.querySelector('.fireworks');
        const fireworks = new Fireworks.default(container);
        fireworks.start();
    </script>

    <script>
const birthDate = new Date('1998-11-30'); // Birth date
const now = new Date();

// Convert both dates to UTC
const utcBirthDate = new Date(Date.UTC(birthDate.getFullYear(), birthDate.getMonth(), birthDate.getDate()));
const utcNow = new Date(Date.UTC(now.getFullYear(), now.getMonth(), now.getDate(), now.getHours(), now.getMinutes(), now.getSeconds()));

// Calculate the difference
let years = utcNow.getUTCFullYear() - utcBirthDate.getUTCFullYear();
let months = utcNow.getUTCMonth() - utcBirthDate.getUTCMonth();
let days = utcNow.getUTCDate() - utcBirthDate.getUTCDate();
let hours = utcNow.getUTCHours() - utcBirthDate.getUTCHours();
let minutes = utcNow.getUTCMinutes() - utcBirthDate.getUTCMinutes();
let seconds = utcNow.getUTCSeconds() - utcBirthDate.getUTCSeconds();

// Adjust for negative values
if (seconds < 0) { seconds += 60; minutes--; }
if (minutes < 0) { minutes += 60; hours--; }
if (hours < 0) { hours += 24; days--; }
if (days < 0) {
    months--;
    days += new Date(Date.UTC(utcNow.getUTCFullYear(), utcNow.getUTCMonth(), 0)).getUTCDate();
}
if (months < 0) {
    months += 12;
    years--;
}

// Format the output
const yearsFormatted = `${years} год`;
const monthsFormatted = `${String(months).padStart(2, '0')} м.`;
const daysFormatted = `${String(days).padStart(2, '0')} д.`;
const timeFormatted = `${String(hours).padStart(2, '0')} ч. ${String(minutes).padStart(2, '0')} мин. ${String(seconds).padStart(2, '0')} с.`;
document.getElementById('ageDisplay').innerText =
    `${yearsFormatted} ${monthsFormatted} ${daysFormatted} ${timeFormatted}`;

        updateAgeDisplay()
        setInterval(updateAgeDisplay, 1000);
    </script>

</body>

</html>
