<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Birthday Celebration</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #440f2f, #223b49, #101d4e, #64660a); /* Darker gradient */
        color: #fff;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
    }
    
        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    
        h1 {
            font-size: 6vw;
            margin-top: 2vh;
            text-shadow: 2px 2px 4px #000; /* Text shadow for depth */
        }
    
        #ageDisplay {
            font-size: 10vw;
            margin: 4vh auto;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for readability */
            padding: 1vh 1vw;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5); /* Soft box shadow */
        }
    
        button {
            font-size: 4vw;
            padding: 3vw;
            margin: 2vh auto;
            width: 60%;
            border: 2px solid #fff;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
    
        button:hover, button:focus {
            background-color: rgba(255, 255, 255, 0.3);
            outline: none;
            transform: scale(1.05);
        }
    
        @media (max-width: 480px) {
            h1 {
                font-size: 8vw;
            }
    
            #ageDisplay {
                font-size: 12vw;
            }
    
            button {
                font-size: 6vw;
                padding: 4vw;
            }
        }
    </style>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>
</head>

<body>
    <div class="fireworks"></div>

    <h1>HB!</h1>
    <div id="ageDisplay">---</div>
    <button id="confettiButton">Celebrate!</button>
    <button id="fireworksButton">Celebrate MORE!</button>

    <!-- Confetti script -->
    <script type="module">
        import confetti from 'https://cdn.skypack.dev/pin/canvas-confetti@v1.9.1-CkYHxDlH9y5pQR7JV1Sn/mode=imports/optimized/canvas-confetti.js';

        const confettiButton = document.getElementById('confettiButton');
        confettiButton.addEventListener('click', () => {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.35 }

            });
        });
    </script>

    <!-- Fireworks script -->
    <script>
        // Initialize the fireworks instance outside of the event listener
        const container = document.querySelector('.fireworks');
        const fireworks = new Fireworks.default(container);

        let fireworksActive = false;

        const fireworksButton = document.getElementById('fireworksButton');
        fireworksButton.addEventListener('click', () => {
            // Toggle fireworks start/stop
            if (!fireworksActive) {
                fireworks.start();
                fireworksActive = true;
                fireworksButton.textContent = "Celebrate less";
            } else {
                fireworks.stop();
                fireworksActive = false;
                fireworksButton.textContent = "Celebrate MORE!";
            }
        });
    </script>

    <script>
        function updateAgeDisplay() {
            const birthDate = new Date('1998-11-30'); // Replace with her actual birth date
            const now = new Date();
            // Calculate years, months, days, hours, minutes, and seconds
            let years = now.getFullYear() - birthDate.getFullYear();
            let months = now.getMonth() - birthDate.getMonth();
            let days = now.getDate() - birthDate.getDate();
            let hours = now.getHours() - birthDate.getHours();
            let minutes = now.getMinutes() - birthDate.getMinutes();
            let seconds = now.getSeconds() - birthDate.getSeconds();
            // Adjust the calculation for months and days
            if (seconds < 0) {seconds += 60;minutes--;}
            if (minutes < 0) {minutes += 60;hours--;}
            if (hours < 0) {hours += 24;days--;}
            if (days < 0) {
                months--;
                let previousMonth = (now.getMonth() - 1 + 12) % 12;
                let daysInPreviousMonth = new Date(now.getFullYear(), now.getMonth(), 0).getDate();
                days += daysInPreviousMonth;
            }
            if (months < 0) {
                months += 12;
                years--;
            }
            const yearsFormatted = `${years}Y`; // Abbreviated years
            const monthsFormatted = `${String(months).padStart(2, '0')}M`; // Two-digit months
            const daysFormatted = `${String(days).padStart(2, '0')}D`; // Two-digit days
            const timeFormatted = `${String(hours).padStart(2, '0')}H ${String(minutes).padStart(2, '0')}M ${String(seconds).padStart(2, '0')}S`;
            document.getElementById('ageDisplay').innerText =
                `${yearsFormatted} ${monthsFormatted} ${daysFormatted} ${timeFormatted}`;
        }
        // Update the age display every second
        updateAgeDisplay()
        setInterval(updateAgeDisplay, 1000);
    </script>

</body>

</html>
